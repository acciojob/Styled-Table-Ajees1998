	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .table-container {
            width: 80%;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        thead {
            background-color: #1f4e79;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e6f2ff;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2></h2>

        <table>
            <!-- Table Head -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Kills</th>
                    <th>Saved</th>
                    <th>Deaths</th>
                    <th>Revives</th>
                    <th>Wins</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Hackerman</td>
                    <td>10</td>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Cool Doggo</td>
                    <td>13</td>
                    <td>4</td>
                    <td>8</td>
                    <td>7</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Andrews</td>
                    <td>19</td>
                    <td>2</td>
                    <td>10</td>
                    <td>11</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Strawberry</td>
                    <td>2</td>
                    <td>9</td>
                    <td>3</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
